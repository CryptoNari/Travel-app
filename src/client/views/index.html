<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="title">
                Capstone - Travel Planner
            </div>
        </header>

        <main>
            <section class="user-form">
                <form id="addTrip">
                    <div class="input-location">
                        <label for="tripLocation">Destination: </label>
                        <input type="text" id="tripLocation" placeholder="City/Country">
                    </div>
                    <div class="input-dates">
                        <div class="travel-start">
                            <label for="startDate">Start Date: </label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="travel-end">
                            <label for="endDate">End Date: </label>
                            <input type="date" id="endDate">                            
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div id="formError"></div>   
            </section>
            <section id="tripInfo">
                <div class="current-trip">
                    <div id="tripImage"></div>
                    <div id="destWeather"></div>
                </div>
                <div class="trip-data">
                    <h4>Weather Forecast</h4>
                    <div id="destForecast"></div>
                    <div class="trip-info">
                        <h4>Trip starts in</h4>
                        <p><span id="tripCount"></span> day/s</p>
                    </div>
                    <div class="trip-info">
                        <h4>Trip length is</h4>
                        <p><span id="tripLength"></span> day/s</p>
                    </div>
                </div>
            </section>
            <section class="saved-trips">
                <strong></strong>
                <div id="results">
                    
                </div>    
            </section>
        </main>

        <footer>
            <p>by CrptoNari 2021 - Udacity FEND Project</p>
        </footer>

</html>
