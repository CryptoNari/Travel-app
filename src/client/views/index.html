    <body>

        <header>
            <div class="title">
                Capstone - Travel-App
            </div>
            <div class="form">
                <form id="addTrip" class="input-form">
                    <div class="input-text">
                        <label for="tripLocation">Add your destination:</label>
                        <input type="text" id="tripLocation" placeholder="Where do you want to go?">
                    </div>
                    <div class="input-date">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="input-date">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <button type="submit">Add trip</button>
                </form>
                <div id="formError">

                </div>
            </div>
        </header>

        <main>
            <section>
                <strong>Form Results:</strong>
                <div id="results">
                    
                </div>    
            </section>
        </main>
